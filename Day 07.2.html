<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7.2</title>
</head>
<body>
    <fieldset>
        <h2>Create Account</h2>
        <form action="./Day 07.1.html">
            <label for="uname"><b>Your Name</b></label>
            <br>
            <input type="text" placeholder="First and last name" size="50" required>
            <br><br>
            <label for="contact">
                <b>Email or mobile phone number</b>
            </label><br>
            <input type="text" pattern="^(?:\d{10}|\w+@\w+\.\w{2,3})$" id="contact" size="50" name="contact" required>
            <br><br>
            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" minlength="6" placeholder="At least 6 characters" size="50" required><br>
            <small>Passwords must be atleast 6 characters</small>
            <br><br>
            <label for="rpassword"><b>Re-enter password</b></label>
            <br>
            <input type="password" size="50" id="rpassword" required>
            <br><br>
            <input type="submit" value="Continue">
            <br><br>
            <small>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></small>
            <br>
            <hr>
            <br>
            <small>Already have an account?<a href="./Day 07.0.html"> Sign in</a></small>
        </form>
    </fieldset>
</body>
</html>
